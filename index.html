<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

  <main class="flex flex-col items-center justify-center min-h-screen px-6 py-12 text-center">
    
    <section id="profile" class="mb-10">
      <img id="avatar" 
           src="" 
           alt="Avatar" 
           class="w-32 h-32 rounded-full shadow-lg mx-auto mb-4 border-4 border-white">
      <h1 id="name" class="text-4xl font-bold mb-2">Loading...</h1>
      <p id="bio" class="text-lg text-gray-600 mb-8">Fetching profile...</p>
    </section>

    <section class="w-full max-w-3xl mb-12">
      <h2 class="text-2xl font-semibold mb-4">Projects</h2>
      <div id="repo-list" class="grid sm:grid-cols-2 gap-4 text-left"></div>
      <p id="loading" class="text-gray-500 mt-4">Loading repositories...</p>
    </section>

    <section>
      <h2 class="text-2xl font-semibold mb-3">Connect</h2>
      <div class="space-x-4 text-blue-600">
        <a id="github-link" href="#" target="_blank" class="hover:underline">GitHub</a>
      </div>
    </section>

    <footer class="mt-10 text-sm text-gray-500">
      © <span id="year"></span> <span id="footer-name">Nimbus32</span> — Built with ❤️ and GitHub Pages
    </footer>
  </main>

  <script>
    const username = "nimbus32";
    const excludeRepo = `${username}.github.io`;

    const avatarEl = document.getElementById("avatar");
    const nameEl = document.getElementById("name");
    const bioEl = document.getElementById("bio");
    const repoList = document.getElementById("repo-list");
    const loading = document.getElementById("loading");
    const githubLink = document.getElementById("github-link");
    const footerName = document.getElementById("footer-name");
    const yearEl = document.getElementById("year");
    yearEl.textContent = new Date().getFullYear();

    async function fetchProfile() {
      try {
        const response = await fetch(`https://api.github.com/users/${username}`);
        const data = await response.json();

        avatarEl.src = data.avatar_url;
        nameEl.textContent = data.name || data.login;
        bioEl.textContent = data.bio || "No bio available.";
        githubLink.href = data.html_url;
        footerName.textContent = data.name || data.login;
      } catch (err) {
        nameEl.textContent = "Failed to load profile";
        bioEl.textContent = "";
        console.error(err);
      }
    }

    async function fetchRepos() {
      try {
        const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated`);
        const repos = await response.json();

        const filtered = repos.filter(r => !r.fork && r.name !== excludeRepo);

        if (filtered.length === 0) {
          loading.textContent = "No public repositories found.";
          return;
        }

        loading.style.display = "none";

        filtered.forEach(repo => {
          const card = document.createElement("a");
          card.href = repo.html_url;
          card.target = "_blank";
          card.className = "block p-4 bg-white shadow rounded-lg hover:shadow-md transition";
          card.innerHTML = `
            <h3 class="font-bold text-lg mb-1">${repo.name}</h3>
            <p class="text-gray-600 text-sm">${repo.description ? repo.description : "No description provided."}</p>
          `;
          repoList.appendChild(card);
        });
      } catch (err) {
        loading.textContent = "Failed to load repositories.";
        console.error(err);
      }
    }

    fetchProfile();
    fetchRepos();
  </script>
</body>
</html>
